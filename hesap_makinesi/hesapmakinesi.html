<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESAP MAKİNESİ</title>
    <link rel="stylesheet" href="hesapmakinesi.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="calculator-sonuc" value="0" disabled>

        <div class="calculator-buton">

            <button type="button" class="sayilar3" value="9">9</button>
            <button type="button" class="sayilar3" value="8">8</button>
            <button type="button" class="sayilar3" value="7">7</button>

            <button type="button" class="operator" value="+">+</button>

            <button type="button" class="sayilar2" value="6">6</button>
            <button type="button" class="sayilar2" value="5">5</button>
            <button type="button" class="sayilar2" value="4">4</button>

            <button type="button" class="operator" value="-">-</button>

            <button type="button" class="sayilar1" value="3">3</button>
            <button type="button" class="sayilar1" value="2">2</button>
            <button type="button" class="sayilar1" value="1">1</button>

            <button type="button" class="operator" value="*">&times;</button>

            <button type="button" class="sayilar" value="0">0</button>
            <button type="button" class="nokta" value=".">.</button>
            <button type="button" class="esittir" value="=">=</button>



            <button type="button" class="operator" value="/">&divide;</button>

           
            <button type="button" class="temizle" value="C">Clear</button>
          


        </div>


    </div>










    <script src="hesapmakinesi.js" type="text/javascript"></script>
</body>
</html>
